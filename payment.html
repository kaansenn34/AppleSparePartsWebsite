<h2 class="paymenth2">Ödeme Bilgileri</h2>
<p class="paymentp">Sipariş için lütfen ödeme bilgilerinizi giriniz.</p>
<br>
<div class="payment-row">
  <div class="col-75">
    <div class="payment-container">
      <form action="/action_page.php" >
        <div class="payment-row">
          <div class="col-50">
            <h3>Fatura Adresi</h3>
            <label for="fname"><i class="fa fa-user"></i> Adı Soyadı</label>
            <input type="text" id="fname" name="adsoyad" placeholder="Tim Cook">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="apple@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Adres</label>
            <input type="text" id="adr" name="adres" placeholder="Cupertino,California,Amerika Birleşik Devletleri">
            <label for="city"><i class="fa fa-institution"></i> İl</label>
            <input type="text" id="city" name="il" placeholder="İstanbul">

            <div class="payment-row">
              <div class="col-50">
                <label for="state">İlçe</label>
                <input type="text" id="state" name="ilçe" placeholder="Beykoz">
              </div>
              <div class="col-50">
                <label for="zip">Posta Kodu</label>
                <input type="text" id="zip" name="postakodu" placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Ödeme</h3>
            <label for="fname">Onaylı Kartlar</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Kart üzerindeki adı soyadı</label>
            <input type="text" id="cname" name="kartad" placeholder="Tim Cook">
            <label for="ccnum">Kredi kart numarası</label>
            <input type="text" id="ccnum" name="kartno" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Son Ay</label>
            <input type="text" id="expmonth" name="sonay" placeholder="Eylül">
            <div class="payment-row">
              <div class="col-50">
                <label for="expyear">Son Yıl</label>
                <input type="text" id="expyear" name="sonyıl" placeholder="2026">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>  
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Sipariş adresi ile fatura adresi aynı olsun
        </label>
        <input type="submit" value="Ödemeyi Tamamlayın" class="paymentbtn">
      </form>
    </div>
  </div>
